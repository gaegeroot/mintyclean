name: Deploy 11ty site to Netlify

on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'netlify/functions/**'
  
  workflow_dispatch:

concurrency:
  group: "netlify-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build with 11ty
        run: yarn build-ghpages

      - name: Prepare functions
        run: |
          mkdir -p netlify/functions-deploy/create-checkout-session
          cp netlify/functions/create-checkout-session.js netlify/functions-deploy/create-checkout-session/
          cd netlify/functions-deploy/create-checkout-session
          npm init -y
          npm install stripe
          cd ../../..
          cd netlify/functions-deploy
          zip -r create-checkout-session.zip create-checkout-session
          cd ../..

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: |
          netlify deploy \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
            --dir _site \
            --functions netlify/functions-deploy \
            --prod